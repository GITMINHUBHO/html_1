<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div> <!--블록 요소들-->
        <!--<div>: 디른 요소들을 묶어주는 블록 태그(하나의 블록으로써 공간을 차지함)-->
        <div>안</div>
        <div>녕</div>
        <hr>
        
        <!--<p>:자동으로 줄 바꿈이 되는 블록 태그-->
        <p>안</p>
        <p>녕</p>
        
        <p>안녕</p>
        <hr>
        
        <!--<h>:제목이나 부제목을 쓸 때 사용하는 태그-->
        <h1>안녕</h1>
        <h2>안녕</h2>
        <h3>안녕</h3>
        <h4>안녕</h4>
        <h5>안녕</h5>
        <h6>안녕</h6>
        <hr>

        <!--순서 없는 리스트-->
        <ul>
            <li> 리스트1</li>
            <li> 리스트2</li>
        </ul>
        <hr>
        
        <!--순서 있는 리스트-->
        <ul>
            <li> 순서 있는 리스트1</li>
            <li> 순서 있는 리스트2</li>
        </ul>
        <hr>
    </div>

    <div><!--인라인 요소들-->
        
        <!--문단 안의 글자나 문장 안 단위를 꾸미기 위한 태그-->
        안녕, <span style="color: blueviolet;">오르미</span>여러분

   <p></p>

       <!--다른 페이지로 이돌할 때 사용하는 태그-->
        <a href="https://www.google.com">구글</a>

    <!--<strong>테그와 <b>태그의 차이점: b는 문서체에만 강조를 할 때 사용하는 태그이고, 
        strong은 스크린 리더같은 접근성에서 스트롱 태그는 강조하여 읽어주는 등 더 개선된 태그 입니다-->
    <p></p>
        이 <strong>태그</strong>는 무엇을 뜻하는 <code>태그</code>일까요?
    
    <p></p>
        이 <b>태그</b>는 볼드입니다.

    <p></p>
        이 <i>태그</i>는 italic입니다.
    </div>
</body>
</html>
